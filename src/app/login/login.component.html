<div class="col-md-4 offset-4">
  <div class="card card-container margin-top">
    
    <div class="row">
      <div class="col-md-12">
        <form
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate 
          class="padding"
        > <div class="form-group text-center">
          <img src="./assets/images/logo-lg.png" alt="image" class="logo">
          <br><br>
            <h1>ยินดีต้อนรับเข้าสู่</h1>
            <h4>ระบบประเมินผลการปฏิบัติงาน</h4>
          </div>
          <div class="form-group pb-2">
            <input
              type="text" placeholder="Email"
              class="form-control"
              name="email"
              [(ngModel)]="form.email"
              required
              [disabled]="submitted" 
              #username="ngModel"
            />
          </div>
          <div class="form-group pb-2">
            <input
              type="password" placeholder="Password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
              [disabled]="submitted" 
            />
            <div class="row">
              <div class="col">
                <input type="checkbox" name="remember_me">
                &nbsp;
                จดจำการใช้งาน
              </div>
              <div class="col text-end">
                <a [routerLink]="['/forgot-password']">
                  ลิมรหัสผ่าน
                </a>
              </div>
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="(f['email'] == null || f['password'] == null) && f.submitted"
            >
              กรุณาตรวจสอบข้อมูลชื่อผู้ใช้งานและรหัสผ่าน
            </div>

            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="errorMessage"
            >
              ไม่พบผู้ใช้งาน กรุณาตรวจสอบข้อมูลชื่อผู้ใช้งานและรหัสผ่าน
            </div>
          </div>
          <div class="form-group text-center"><br>
            <button class="btn btn-primary btn-block more-shape" [disabled]="submitted">
              เข้าสู่ระบบ
            </button>&nbsp;
            
          </div>
          <div class="form-group">
            
          </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ roles }}.
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer"><img src="./assets/images/footer.png"></div>
