<app-menu></app-menu>
<div class="container-fluid">
	<div class="row">
		<div class="col-4 offset-4">
			<form [formGroup]="form"  (ngSubmit)="onSubmit()">
				<div class="pb-2 mt-4 mb-2 border-bottom text-center">
				      <h5>เปลี่ยนรหัสผ่าน</h5>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-floating mb-3">
						  <input type="password" class="form-control" id="floatingInput" placeholder="" formControlName="old_password" [ngClass]="{ 'is-invalid': submitted && f['old_password'].errors }" minlength="4">
						  <label for="floatingInput">รหัสผ่านเดิม *</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-floating mb-3">
						  <input type="password" class="form-control" id="floatingInput" placeholder="" formControlName="new_password" [ngClass]="{ 'is-invalid': submitted && f['new_password'].errors }" minlength="8">
						  <label for="floatingInput">รหัสผ่านใหม่ *</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-floating mb-3">
						  <input type="password" class="form-control" id="floatingInput" placeholder="" formControlName="confirm_password" [ngClass]="{ 'is-invalid': submitted && f['confirm_password'].errors }" minlength="8">
						  <label for="floatingInput">ยืนยันรหัสผ่าน *</label>
						</div>
					</div>
				</div>
				<div class="alert alert-danger" *ngIf="error_message != null">
			      {{ error_message }}
		    </div>
				<div class="row">
					<div class="col text-center">
						<button class="btn btn-success" [disabled]="submitted">ยืนยัน</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<ng-template #modalData let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">ผลการเปลี่ยนแปลงรหัสผ่าน</h4>
  </div>
  <div class="modal-body">
    <p>
    	แก้ไขรหัสผ่านสำเร็จระบบจะทำการ Logout อัตโนมัติกรุณาเข้าสู่ระบบอีกครั้ง
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Confirm')">ออกจากระบบ</button>
  </div>
</ng-template>
