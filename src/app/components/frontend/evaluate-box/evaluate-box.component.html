<div class="row form-group">
  <div class="col-12 text-start">
    &nbsp;
  </div>
</div>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active text-center" aria-current="page" href="#">หัวข้อประเมินแผนพัฒนาบุคลากร IDP</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-center" href="#">ส่งผลประเมิน</a>
  </li>
</ul>
<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header bg-blue" id="headingOne">
      <button class="accordion-button bg-blue" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        การพัฒนาคุณภาพการเรียนการสอน (1/3)
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="card">
          <div class="row-list" *ngFor="let item of EvaluateList">
            <span class="badge rounded-pill bg-light text-dark badge-desc text-start">{{ item.desc }}</span>
            <span class="badge rounded-pill bg-secondary badge-status text-light" *ngIf="item.status">ทำแล้ว</span>
            <span class="badge rounded-pill bg-success badge-status text-light" *ngIf="!item.status">เริ่มทำแบบประเมิน</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
