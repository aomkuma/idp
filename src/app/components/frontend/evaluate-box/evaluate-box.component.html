<div class="row form-group">
  <div class="col-12 text-start">
    &nbsp;
  </div>
</div>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active text-center" aria-current="page" href="#">หัวข้อประเมินแผนพัฒนาบุคลากร IDP</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-center" [routerLink]="['/idp-activities', user_data.id]">กิจกรรมทั้งหมด</a>
  </li>
</ul>
<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header bg-blue" id="headingOne">
      <button class="accordion-button bg-blue" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        หัวข้อ IDP ({{ EvaluateList.total_done }} / {{ EvaluateList.data.length }})
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="card">
          <div class="row-list" *ngFor="let item of EvaluateList.data">
            <span class="badge rounded-pill bg-light text-dark badge-checkbox text-center">
              <input type="checkbox" [(ngModel)]="item.is_checked" disabled="true">
            </span>
            <span class="badge rounded-pill bg-light text-dark badge-desc text-start">{{ item.name }}</span>
            <span class="badge rounded-pill bg-secondary badge-status text-light" *ngIf="item.activities.length == item.max_activity">ทำแล้ว</span>
            <span class="badge rounded-pill bg-success badge-status text-light" *ngIf="item.activities.length < item.max_activity"><a class="a-button" [routerLink]="['/idp-activity/update', item.name]">เริ่มทำแบบประเมิน</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
